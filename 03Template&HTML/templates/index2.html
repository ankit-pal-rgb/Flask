{% extends "base.html"%}
{% block title %} Other Page {% endblock %}

{% block content %}
<h1> Filters </h1>
<p> {{some_text|upper }}</p>   <!-- If I want to apply some operation then I used filter and for that we use pipe  |-->
<p> {{some_text|lower }}</p>
<p> {{some_text|title }}</p>
<p> {{some_text|replace("l","m") }}</p>   
<p> {{some_text|reverse_string }}</p>  <!--Creating customer filter in app.py--> 
<p> {{some_text|repeat }}</p> 
<p> {{some_text|repeat(5) }}</p> 
{% endblock %}
