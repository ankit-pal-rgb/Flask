<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title>Flask App</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <ul>
            {% for item in mylist%}    <!--jinja for loop-->
            {%if item == 30%}
                <li style = "color: red">{{item}}</li> <!-- <li {%if item ==30 %}style = "color: red" {%endif%}> {{item}}</li>-->
            {% else %}
                <li>{{item}}</li>
            {% endif %}
            {% endfor %}
        </ul>
        <p>mylist</p>
        <p>{{myvalue}}</p>
        <p>{{myresult}}</p>
        <a href="{{ url_for('other') }}">Other</a>
    </body>
</html>
