{% extends 'base.html' %}
{% block title %}
    <h1>Login Page</h1>
{% endblock %}    
{% block content %}
    <form action="{{url_for('login')}}" method="POST">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
